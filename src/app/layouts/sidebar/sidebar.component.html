<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar color="primary">Anasayfa</mat-toolbar>

    <div class="card">
      <div class="image-container">
        <div class="image-preview">
          <img src="../../../assets/images/indir.png" alt="">
        </div>
      </div>
      
      <h1 class="margin-top">Ufuk UNAL</h1>
      <p class="description">Software Developer</p>

      <div class="margin-top">
        <a href="https://twitter.com/"><i class="fa fa-twitter"></i></a>
        <a href="https://www.linkedin.com/"><i class="fa fa-linkedin"></i></a>
        <a href="https://facebook.com/"><i class="fa fa-facebook"></i></a>
      </div>
    </div>
    <mat-nav-list>
      <mat-list-item (click)="routeHome()">
        <mat-icon matListIcon>dashboard</mat-icon>
        <a matLine>Dashboard</a>
      </mat-list-item>
      <mat-list-item (click)="routeSettings()">
        <mat-icon matListIcon>settings</mat-icon>
        <a matLine>Settings</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" style="z-index: 100;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
